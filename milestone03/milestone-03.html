<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
            <br><!--  to give upper space   -->
    <button id="myButton" class="dark-mode-toggle">Dark Mode<i class="fa-solid fa-moon"></i></button>

    <h2 class="head">Dynamic Resume Builder</h2>
    <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name"> Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email"> Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="phone"> Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
            </fieldset>
        
            
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit"> <b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic Resume starts from here -->
    <div id="resume-display">
        <!-- resume will generate below -->
    </div>
    <script src="script.js"></script>

    <footer>
        <a href="https://www.instagram.com/sxrmd.ai/" target="_blank">made by @sxrmd.ai</a>
      </footer>
</body>
</html>
